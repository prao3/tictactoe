<html>
  <head>
    <!--Board stylesheet-->
    <link rel="stylesheet" href="board.css"/>
  </head>
  <body>
    <!--Grid for board-->
    <div id="board" class="board-grid">
      <!--First row of buttons-->
      <button id="0, 0" class="ttt-button"></button>
      <button id="0, 1" class="ttt-button"></button>
      <button id="0, 2" class="ttt-button"></button>

      <!--Second row of buttons-->
      <button id="1, 0" class="ttt-button"></button>
      <button id="1, 1" class="ttt-button"></button>
      <button id="1, 2" class="ttt-button"></button>

      <!--Third row of buttons-->
      <button id="2, 0" class="ttt-button"></button>
      <button id="2, 1" class="ttt-button"></button>
      <button id="2, 2" class="ttt-button"></button>
    </div>
    <!--Tictactoe board-->
    <script src="board.js"></script>
    <!--Computer solver-->
    <script src="solver.js"></script>
    <!--Index script, for controlling frontend-->
    <script src="index.js"></script>
  </body>
</html>
